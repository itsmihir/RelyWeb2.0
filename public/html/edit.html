    <div class="inputform">
        <form id="inputForm">

            <div class="form-group">
                <label for="Stock">Present Stock:</label>
                <input type="number" class="form-control" id="pstock" placeholder="Enter Present Stock of the Product" name="pstock">
            </div>

            <div class="form-group">
                <label for="Price">Price:</label>
                <input type="number" class="form-control" id="pprice" placeholder="Enter Price of the Product" name="pprice">
            </div>
            <div class="form-group">
                <label for="id">Product Id:</label>
                <input type="id" class="form-control" id="pid" placeholder="Enter a Unique ID" name="id">
            </div>
            <div class="form-group">
                <label for="Product Name">Product Name</label>
                <input type="name" class="form-control" id="pname" placeholder="Enter Product Name" name="pname">
            </div>
            <div class="form-group">
                <label for="Image">Image URL:</label>
                <input type="url" class="form-control" id="purl" placeholder="Enter a Image URL of the Product " name="purl">
            </div>
            <div class="form-group">
                <label for="Thumbnail Image">Thumbnail Image:</label>
                <input type="url" class="form-control" id="purl2" placeholder="Enter Thumbnail Image URL" name="purl2">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" placeholder="Enter Description of the Product" name="pdescription">
            </div>


            <div class="form-group">
                <label for="Tags">Packaging Type:</label>
                <input type="text" class="form-control" id="pptype" placeholder="Enter Packaging Type for the Product" name="pptype">
            </div>

            <div class="form-group">
                <label for="Tags">Tags:</label>
                <input type="text" class="form-control" id="ptags" placeholder="Enter Tags for the Product" name="ptag">
            </div>

            <button id="saveData" type="button" class="btn btn-primary">Save</button>
            <div id="delete">
                <button id="deleteData" type="button" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?');">Delete Instead</button>
            </div>
        </form>
    </div>
